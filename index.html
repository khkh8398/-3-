<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>힐링송</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h1 class="site-title">권대훈의 힐링송</h1>
  </header>

  <main>
    <!-- 인트로 / 히어로 섹션 -->
    <section class="hero">
      <p class="hero-tagline">전투력 상승하고 싶을 때 듣는 노래</p>
    </section>

    <!-- 힐링송 섹션 전체 래퍼 -->
    <section class="songs">
      <!-- 첫 번째 힐링송: Livingston - Architect -->
      <article class="song-card song-architect">
        <div class="song-header">
          <img src="Livingston - Arcjitect.png" alt="Livingston - Architect 썸네일" class="song-thumbnail">
          <div class="song-text">
            <h2 class="song-title">Architect</h2>
            <h3 class="song-artist">Livingston</h3>
          </div>
        </div>

        <div class="song-body">
          <p class="song-desc">
            <!-- 여기에 'Architect' 노래에 대한 나만의 이야기를 입력하세요.
                 예시)
                 자존감이 바닥일 때 이 곡을 들으면, 다시 처음부터 설계할 수 있을 것 같은 느낌이 든다.
            -->
          </p>

          <div class="song-video">
            <iframe 
              src="https://www.youtube.com/embed/zHb5ls32Rvc?si=NPa5nwE0lkjCj5wn"
              title="Livingston - Architect (YouTube)"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen>
            </iframe>
          </div>

          <button class="power-button">
            전투력 올리기 🔥
          </button>
        </div>
      </article>

      <!-- 두 번째 힐링송: X Ambassadors - HEY CHILD -->
      <article class="song-card song-heychild">
        <div class="song-header">
          <img src="HEY CHILD - Ambassadors.png" alt="X Ambassadors - HEY CHILD 썸네일" class="song-thumbnail">
          <div class="song-text">
            <h2 class="song-title">HEY CHILD</h2>
            <h3 class="song-artist">X Ambassadors</h3>
          </div>
        </div>

        <div class="song-body">
          <p class="song-desc">
            <!-- 여기에 'HEY CHILD' 노래에 대한 나만의 이야기를 입력하세요.
                 예시)
                 머릿속이 복잡하고 기분이 확 가라앉을 때, 볼륨을 끝까지 올리고 듣는 전투력 상승곡이다.
            -->
          </p>

          <div class="song-video">
            <iframe 
              src="https://www.youtube.com/embed/ZaTVVDLWjCY?si=MZzNqapELmVBM1Q9"
              title="X Ambassadors - HEY CHILD (YouTube)"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen>
            </iframe>
          </div>

          <button class="power-button">
            볼륨 MAX ⚡
          </button>
        </div>
      </article>
    </section>

    <!-- 가장 아래 섹션: 나에 대한 정보 -->
    <section class="info">
      <h2 class="section-title">About Me</h2>
      <ul class="info-list">
        <li><strong>이름</strong> : 권대훈</li>
        <li><strong>학교</strong> : 한양대학교 ERICA</li>
        <li><strong>전공</strong> : 바이오신약융합학부</li>
        <li><strong>이메일</strong> : <a href="mailto:khkh8398@hanyang.ac.kr">khkh8398@hanyang.ac.kr</a></li>
      </ul>
    </section>
  </main>
</body>
</html>
